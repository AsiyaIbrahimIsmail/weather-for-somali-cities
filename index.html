<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Somali Weather System</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/main.js"></script>
  
</head>
<body>
   <!-- Header -->
   <header class="header">
    <div class="header-content">
        <div class="logo">
            <h1 class="white-text">Weather for Somali Cities</h1>
        </div>
        <div class="flags">
            <img src="../images/Flag_of_Somalia.svg.png" alt="Somalia Flag">
            <img src="../images/Flag_of_Somaliland.svg.png" alt="Somaliland Flag">
            <img src="../images/Flag_of_Puntland.svg.png" alt="Puntland Flag">
            <img src="../images/Flag_of_Jubaland_(Somalia).svg.png" alt="Jubaland Flag">
        </div>
      
    </div>
   </header>

   <!-- Navbar -->
   <nav class="navbar">
        <button class="hamburger" id="hamburgerBtn">â˜°</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="../Chapters project/HTML/index.html">Chapters</a></li>
            <li><a href="../Chapters project/HTML/asignment.html">Assignment</a></li>
            <li><a href="../Chapters project/HTML/lap.html">Lap Exam</a></li>
                <a href="log-in.html"><button id="loginBtnMobile">Log In</button></a>
                <a href="sign-up.html"><button id="signupBtnMobile">Sign Up</button></a>
        </ul>
    </nav>

<!-- Main Section -->
<main>
    <section class="weather">
        <h1>Somali Weather Forecast</h1>
        <div class="city-selection">
            <label for="city">Select City:</label>
            <select id="city">
                <option value="Mogadishu">Mogadishu</option>
                <option value="Hargeisa">Hargeisa</option>
                <option value="Kismayo">Kismayo</option>
                <option value="Bidao">Bidao</option>
                <option value="Garowe">Garowe</option>
                <option value="Dhusamareb">Dhusamareb</option>
                <option value="Baladwayne">Baladwayne</option>
                <option value="Jigjiga">Jigjiga</option>
            </select>
            <button id="btn-getting-weather" onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-details" id="weatherDetails"></div>
    </section>

</main>

<!-- Footer -->
    <footer>
        <div class="flags">
            <img src="../images/Flag_of_South_West_State_of_Somalia.svg.png" alt="Southwest Flag">
            <img src="../images/Flag_of_Ogaden_National_Liberation_Front(2).svg.png" alt="Ogadenia Flag">
            <img src="../images/Flag_of_Galmudug.svg.png" alt="Galmudug Flag">
            <img src="../images/Flag_of_Khaatumo_State_of_Somalia.svg.png" alt="Khatumo Flag">
        </div>
        <p>Follow us on:</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i>facebook</a>
            <a href="https://www.twitter.com" onclick="shareWeather()"><i class="fa-brands fa-square-x-twitter"></i>Share on Twitter</a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i>instagram</a>
            
        </div>
        <p>For more information about Somali weather, visit <a href="https://www.google.com/search?q=somali+weather">Google</a>.</p>
        <p>&copy; 2025 Somali Weather System</p>
    </footer>
    
</body>
</html>
